{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}
<style>
  .divider-text {
    position: relative;
    text-align: center;
    margin-top: 15px;
    margin-bottom: 15px;
}
.divider-text span {
    padding: 7px;
    font-size: 12px;
    position: relative;
    z-index: 2;
}
.divider-text:after {
    content: "";
    position: absolute;
    width: 100%;
    border-bottom: 1px solid #ddd;
    top: 55%;
    left: 0;
    z-index: 1;
}

.btn-facebook {
    background-color: #405D9D;
    color: #fff;
}
.btn-twitter {
    background-color: #42AEEC;
    color: #fff;
}
</style>

{% block content %}
<h1>{{ title }}</h1>
    {% autoescape off %}
<div class="container">

  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Create Account</h4>
        <form>
          <div class="form-group input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
              </div>
              <input class="form-control" placeholder="Username" type="text" value="{{form.username}}">
          </div> <!-- form-group// -->

          <div class="form-group input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
               </div>
              <input class="form-control" placeholder="Email address" value="{{form.email}}">
          </div> <!-- form-group// -->

          <div class="form-group input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
              </div>
              <input class="form-control" placeholder="First Name" value="{{form.first_name}}">
          </div>

          <div class="form-group input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
              </div>
              <input class="form-control" placeholder="Last Name" value="{{form.last_name}}">
          </div>

          <div class="form-group input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
              </div>
              <input class="form-control" placeholder="Mobile" value="{{form.mobile}}">
          </div>

          <div class="form-group input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
              </div>
              <input class="form-control" placeholder="Terms and Conditions" value="{{form.terms}}">
          </div>

          <div class="form-group input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input class="form-control" placeholder="Create password" type="password" value="{{form.password}}
          </div>

          <!-- form-group// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
          </div> <!-- form-group// -->
          <p class="text-center">Have an account? <a href="">Log In</a> </p>
      </form>
    </article>
  </div>
</div>
<!--container end.//-->
<br><br>
</article>
{% endautoescape %}
{% endblock content %}

{% block script %}
<script>
    $('document').ready(function(){
     var username_state = false;
     $('#id_username').on('blur', function(){
      var username = $('#id_username').val();
      if (username == '') {
        username_state = false;
        return;
      }

      /*$.post('api/validateusername', { 'username' : username }, function(result){
        alert(result);
      });*/

      $.ajax({
        url: 'api/validateusername',
        type: 'post',
        dataType: 'json',
        contentType: 'application/json',
        traditional: true,
        data: json.Stringify { 'username' : username },
        success: function(response){
        alert(response);
          if (response == 'taken' ) {
            username_state = false;
            // $('#username').parent().removeClass();
            // $('#username').parent().addClass("form_error");
            // $('#username').siblings("span").text('Sorry... Username already taken');
          }
          else if (response == 'not_taken') {
            username_state = true;
            // $('#username').parent().removeClass();
            // $('#username').parent().addClass("form_success");
            // $('#username').siblings("span").text('Username available');
          }
        }
      });
     });
    });
  </script>
{% endblock script %}
